{{ partial "header.html" . }}

<section id=content>
    <h1>{{ .Title }}</h1>
    <ul class=posts_listing>
        {{ range .Data.Pages }}
        <li>
            <h2>{{ .Date.Format "2006-01-02" }} <a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
        </li>
        {{ end }}
    </ul>
</section>

{{ partial "footer.html" . }}
